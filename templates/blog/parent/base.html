{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}Default Page Title{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/roboto-font@0.1.0/css/fonts.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/typeface-iranyekan@0.0.11/index.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/iransans-fontface@0.1.1/css/iransans/iransans-fontface.min.css">
    <style>
        /* Apply default font to all elements */
        * {
            font-family: 'IRANSans', 'IranYekan', sans-serif;
            font-weight: 400;
            font-size: 16px;
        }
    </style>
    {% block extra_head %}
    <!-- Additional head content for specific pages -->
    {% endblock %}
</head>

<body>
    {% include 'blog/partials/header.html' %}
    {% include 'blog/partials/navigation.html' %}

    {% block main_content %}
    <!-- Main content of the page -->
    {% endblock %}

    {% include 'blog/partials/footer.html' %}
    <!-- {% include 'blog/partials/pagination.html' %} -->
</body>
</html>
